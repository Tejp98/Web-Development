<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon Game</title>

  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1 id="level-title">Press A Key to Start</h1>
  <h2><a href="https://www.youtube.com/watch?v=1Yqj76Q4jJ4" target="_blank">To learn how to play this game click here</a></h2>
  <div class="container">
    <div class="row">

      <div type="button" id="green" class="btn green">

      </div>

      <div type="button" id="red" class="btn red">

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow">

      </div>
      <div type="button" id="blue" class="btn blue">

      </div>

    </div>

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript" src="index.js">

  </script>
  <footer>
    Made by <a href="https://github.com/Tejp98"><span class="creatorName"><strong>Tej Patel</span></strong></a>
  </footer>
</body>

</html>
